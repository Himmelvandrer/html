<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valg</title>
</head>

<body>
    <label for="favorittfarge">Hva er din favorittfarge?</label>
    <select id="favorittfarge" name="favorittfarge">
        <option value="hvit">Hvit</option>
        <option value="gul">Gul</option>
        <option value="svart">Svart</option>
    </select>

    <fieldset>
        <legend>Hva er din favorittmat?</legend>
        <input type="radio" id="pizza" name="favorittmat" value="mat1"><label for="pizza">Pizza</label>
        <input type="radio" id="lasagne" name="favorittmat" value="mat2"><label for="lasagne">Lasagne</label>
        <input type="radio" id="burger" name="favorittmat" value="mat3"><label for="burger">Burger</label>
    </fieldset>



    <fieldset>
        <legend>Velg din favorittmat. Kryss av for alle som du liker</legend>
        <input type="checkbox" id="pizza" name="favorittmat" value="mat1"><label for="pizza">Pizza</label>
        <input type="checkbox" id="lasagne" name="favorittmat" value="mat2"><label for="lasagne">Lasagne</label>
        <input type="checkbox" id="burger" name="favorittmat" value="mat3"><label for="burger">Burger</label>
    </fieldset>


</body>

</html>
